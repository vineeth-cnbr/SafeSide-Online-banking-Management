<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
  <div class="container">
    <div class="row"></div>
    <div class="row"></div>
    <div class="row">
      <div class="col s3"></div>
        <div class="col s12 m6 card">
            <div class="card-content">
              <h3 style="color:#607D8B;font-family: 'Exo 2'">SafeSide</h3>
            </div>
            <div class="card-tabs">
              <ul class="tabs tabs-fixed-width">
                <li class="tab"><a style="color:#607D8B" href="#test4">Login</a></li>
                <li class="tab"><a style="color:#607D8B"class="active" href="#test5">Sign Up</a></li>
              </ul>
            </div>
            <div class="card-content grey lighten-4">
              <div id="test4">
                  <input id="loginuser" type="email" name="email" placeholder="Email Id / username">
                  <input id="loginpass" type="password" name="pass" placeholder="Password">
                  <button class="btn" style="background-color:#607D8B" type="submit" onclick="login()">Log In</button>
              </div>
              <div id="test5">
                  <input id="name" type="text" name="name" placeholder="Name">
                  <input id="email" type="email" name="email" placeholder="Email Id">
                  <input id="signuppass" type="password" name="pass" placeholder="Password">
                  <button class="btn" style="background-color:#607D8B" type="submit" onclick="signup()">Sign Up</button>
              </div>
            </div>
            <br>
      </div>
    </div>
  </div>

    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="js/app.js">
         
    </script>
  </body>
</html>
